<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>타이머 실습</title>
    <script>
      function 타이머() {
        let 시간 = 180;
        let 분, 초;
        document.getElementById("타이머").innerText = `03:00`;

        setInterval(function () {
          시간 -= 1;
          분 = Math.floor(시간 / 60);
          초 = 시간 % 60;

          document.getElementById("타이머").innerText = `${String(분).padStart(
            2,
            0
          )}:${String(초).padStart(2, 0)}`;
        }, 1000);
      }

      function 인증번호요청() {
        const 랜덤수 = Math.random();
        const 여섯자리수 = Math.floor(랜덤수 * 1000000);
        const 인증번호 = String(여섯자리수).padStart(6, 0);
        document.getElementById("인증번호").innerText = 인증번호;
      }
    </script>
  </head>
  <body>
    <div id="인증번호"></div>
    <button onclick="타이머(); 인증번호요청(); ">인증번호 요청</button>
    <div id="타이머"></div>
  </body>
</html>
