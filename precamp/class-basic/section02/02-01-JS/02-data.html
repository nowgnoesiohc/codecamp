<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>다양한 데이터 저장 실습</title>
    <script>
      // 1. 변수
      let name = "철수";
      name = "영희";
      console.log(name);

      const you = "철수";
      // you = "영희";
      console.log(you);

      // 2. 변수의 계산
      const money1 = 1000;
      const money2 = 5000;
      const sum = money1 + money2;
      console.log(sum);

      console.log("1000" + "5000");
      console.log("1000" + 5000);

      // 3. 객체에 저장하기
      const 학생증1 = {
        이름: "철수",
        나이: 12,
        학교: "다람쥐초등학교",
      };
      const 학생증2 = {
        이름: "영희",
        나이: 11,
        학교: "토끼초등학교",
      };
      const 학생증3 = {
        이름: "맹구",
        나이: 13,
        학교: "공뇽초등학교",
      };
      console.log(학생증1.이름);
      console.log(학생증3.학교);

      // 4. 배열에 저장하기
      const 사탕바구니 = ["포도맛", "딸기맛"];
      const 학생증목록 = [학생증1, 학생증2, 학생증3];

      사탕바구니.push("파인애플맛");
      console.log(사탕바구니);

      학생증목록.push(학생증3);
      console.log(학생증목록);

      console.log(학생증목록.length);
      console.log(학생증목록[0]);

      const 마지막 = 학생증목록.length - 1;
      console.log(학생증목록[마지막]);

      // 5. 배열 안의 객체에서 꺼내기
      console.log(학생증목록[0].나이);
    </script>
  </head>
  <body></body>
</html>
