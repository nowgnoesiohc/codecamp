<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>템플릿 리터럴 실습</title>
    <script>
      const 이름 = "철수";
      const 나이 = 8;
      const 학교 = "다람쥐초등학교";

      // 더하기 방식
      const 문자열 = 이름 + "는 " + 나이 + "살이고, " + 학교 + "에 다닙니다";
      console.log(문자열);

      // 템플릿 리터럴 방식
      console.log(`${이름}는 ${나이}살이고, ${학교}에 다닙니다`);

      console.log(`${이름}는\n${나이}살이고,\n${학교}에 다닙니다`);

      const multiLine = `안녕하세요
      반가워뇨`;
      console.log(multiLine);
    </script>
  </head>
  <body></body>
</html>
