<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이미지 실습</title>
    <style>
        .강아지배경이미지{
            width: 250px;
            height: 250px;

            /* 원본 크기로, 잘라서 가져옴 -> background-size 조정하자*/
            background-image: url('./00-dog.jpg');
            /* 비율그대로 가져와서 바둑판 형식으로 보여줌 */
            background-size: contain;

        }
    </style>
</head>
<body>
    <img src="./00-dog.jpg" width="250px"/>

    <div class="강아지배경이미지">
        <span>배경이미지 안에는 다른 것들 올릴 수 있음</span>
        <button>버튼</button>
    </div>
</body>
</html>
