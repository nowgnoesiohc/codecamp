<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Day3 QUIZ</title>
    <script>
      function inputValidation() {
        const email = document.getElementById("input-email").value;
        console.log(email);
        let condition1, condition2;
        condition1 = false;
        condition2 = false;
        console.log(email);

        for (let i = 0; i < email.length; i++) {
          if (email[i] === "@") {
            condition1 = true;
            break;
          }
        }
        const domain = email.split("@")[1];
        if (
          domain === "naver.com" ||
          domain === "gmail.com" ||
          domain === "hanmail.net"
        )
          condition2 = true;

        if (condition1 === false)
          alert("제대로 된 이메일이 아닙니다. 이메일에 @가 없습니다.");
        else if (condition2 === false)
          alert(
            "이메일은 naver.com, gmail.com, hanmail.net 중에서만 가입 가능합니다."
          );
        else alert("회원가입을 축하합니다.");
      }
    </script>
  </head>
  <body>
    이메일 : <input id="input-email" type="text" />
    <button onclick="inputValidation()">회원가입</button>
  </body>
</html>
