<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="종이">

        <div class="제목">
            <div>회원가입을 위해</div> 
            <div>정보를 입력해주세요</div>
        </div>

        <div class="네임택">* 이메일</div>
        <input class="입력창" type="text"/>

        <div class="네임택">* 이름</div>
        <input class="입력창" type="text"/>

        <div class="네임택">* 비밀번호</div>
        <input class="입력창" type="password"/>

        <div class="네임택">* 비밀번호 확인</div>
        <input class="입력창" type="password"/>

        <div class="라디오">
            <input type="radio" name="성별그룹" id="여성선택"/><label for="여성선택">여성</label>
            <input type="radio" name="성별그룹" id="남성선택"/><label for="남성선택">남성</label>
        </div>

        <div class="체크박스">
        <input type="checkbox" id="약관동의"/><label for="약관동의">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>
        </div>

        <hr/>
        <button class="가입버튼">가입하기</button>
    </div>
</body>
</html>
