<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Timer</title>
    <script>
      let timer;
      function verificationRequest() {
        clearInterval(timer);

        const verificationCode = String(
          Math.floor(Math.random() * 1000000)
        ).padStart(6, 0);
        document.getElementById("code").innerText = verificationCode;

        let t = 180;
        document.getElementById("time").innerText = `03:00`;

        timer = setInterval(function () {
          t -= 1;
          const m = String(Math.floor(t / 60)).padStart(2, 0);
          const s = String(t % 60).padStart(2, 0);

          document.getElementById("time").innerText = `${m}:${s}`;
        }, 1000);
      }
    </script>
  </head>
  <body>
    <div id="code">000000</div>
    <button id="button" onclick="verificationRequest()">Request</button>
    <div id="time">03:00</div>
  </body>
</html>
