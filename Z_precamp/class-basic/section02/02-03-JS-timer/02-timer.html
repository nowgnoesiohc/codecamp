<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>타이머 실습</title>
    <script>
      function 타이머() {
        let 시간 = 180;
        let 분, 초;

        setInterval(function () {
          분 = Math.floor(시간 / 60);
          초 = 시간 % 60;
          console.log("남은시간 : " + 분 + ":" + 초);

          시간 -= 1;
        }, 1000);
      }
    </script>
  </head>
  <body>
    <button onclick="타이머()">타이머 시작</button>
  </body>
</html>
