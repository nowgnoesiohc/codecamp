<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>반복문 연습</title>
    <script>
      // 1.
      for (let 반복횟수 = 0; 반복횟수 <= 3; 반복횟수++) {
        console.log("안녕하세요");
      }

      // 2.
      for (let i = 0; i <= 3; i++) {
        console.log(`지금은 ${i}번째 반복입니다`);
      }

      // 3.
      const 사탕바구니 = ["포도맛사탕", "딸기맛사탕", "박하맛사탕"];
      for (let i = 0; i < 사탕바구니.length; i++) {
        console.log(`이번에 꺼낼 사탕은 ${사탕바구니[i]}입니다`);
      }

      //4.
      const 프로필목록 = [
        { 이름: "철수", 나이: 12 },
        { 이름: "영희", 나이: 10 },
        { 이름: "맹구", 나이: 11 },
      ];
      for (let i = 0; i < 프로필목록.length; i++) {
        let 꺼낸사람 = 프로필목록[i];
        console.log(꺼낸사람);
        console.log(
          `이번에 꺼낸사람은 ${꺼낸사람.이름}이고 나이는 ${꺼낸사람.나이}살 입니다.`
        );
      }
    </script>
  </head>
  <body></body>
</html>
