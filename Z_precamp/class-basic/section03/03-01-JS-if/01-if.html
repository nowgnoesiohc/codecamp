<!DOCTYPE html>
<html lang="en">
  <head>
    <title>조건문 연습</title>
    <script>
      // 1.
      if (1 + 1 === 2) {
        console.log("정답입니다!");
      }
      if (1 + 1 == 3) {
        console.log(1);
      } else {
        console.log("틀렸습니다!");
      }

      // 2.
      let 철수나이 = 6;
      if (철수나이 >= 20) console.log("성인입니다");
      else if (철수나이 >= 8) console.log("학생입니다");
      else console.log("어린이입니다");

      // 3.
      const 프로필 = {
        이름: "철수",
        나이: 12,
        학교: "람쥐초",
      };
      if (프로필.나이 >= 20) {
        console.log("성인입니다");
      } else if (프로필.나이 >= 8) {
        console.log("학생입니다");
      } else {
        console.log("어린이입니다");
      }

      // 4.
      const 국영수점수 = [75, 50, 60];
      if (국영수점수[0] >= 90) {
        console.log("합격입니다");
      } else {
        console.log("더 공부해주세요");
      }

      // 5.
      const 과학점수 = 50;
      const 점수결과표 = 과학점수 >= 90 ? "과학합격입니다" : "더 공부해주세요";
      console.log(점수결과표);

      if (true) console.log("이건 무조건 실행돼요");
    </script>
  </head>
  <body></body>
</html>
