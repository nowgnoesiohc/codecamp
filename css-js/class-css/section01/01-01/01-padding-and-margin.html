  <head>
    <title>패딩과 마진 실습</title>
    <style>
      /* 패딩 연습 */
      .CSS_네모상자1 {
        width: 300px;

        padding-top: 30px;
        padding-left: 20px;
      }
      /* 마진 연습 */
      .CSS_네모상자2 {
        width: 300px;
        height: 300px;
        background-color: darkkhaki;
      }
      .CSS_인풋창 {
        margin-top: 30px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="CSS_네모상자1">
      <input type="text" />
    </div>
    <div class="CSS_네모상자2">
      <input type="text" class="CSS_인풋창" />
    </div>
  </body>
</html>
