<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 사파리에서 한글 보려면 있어야됨 -->
    <title>크로스브라우징 실습</title>
    <style>
      /* 1. 크롬과 사파리 지원됨 */
      .CSS_나의날짜::-webkit-datetime-edit-text,
      ::-webkit-datetime-edit-year-field,
      ::-webkit-datetime-edit-month-field,
      ::-webkit-datetime-edit-day-field {
        display: none;
      }

      /* 2. 파이어폭스 지원되지 않음 */
      .CSS_나의날짜::-moz-datetime-edit-text,
      ::-moz-datetime-edit-year-field,
      ::-moz-datetime-edit-month-field,
      ::-moz-datetime-edit-day-field {
        display: none;
      }

      div::-moz-placeholder {
        color: blue;
      }
    </style>
  </head>
  <body>
    날짜: <input type="date" class="CSS_나의날짜" />
  </body>
</html>
