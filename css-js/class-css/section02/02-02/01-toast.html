<!DOCTYPE html>
<html lang="ko">
<head>
  <title>토스트 실습</title>
  <style>
    .CSS_복사메시지{
      width: 300px;
      height: 30px;
      color:white;
      background-color: black;
      border-radius: 10px;
      text-align: center;
      line-height: 30px;

      animation-name : animation;
      animation-duration: 2s;
    }

    @keyframes animation {
      from{
        opacity: 100%;
      }
      to{
        opacity: 0%;
      }
    }
  </style>
</head>
<body다>
  <div class="CSS_복사메시지">
    복사되었습니다
  </div>
  
</body다
</html>
