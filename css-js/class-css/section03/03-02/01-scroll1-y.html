<!DOCTYPE html>
<html lang="en">
  <head>
    <title>세로스크롤 실습</title>
    <style>
      .CSS_네모박스 {
        width: 200px;
        height: 300px;
        border: 1px solid blue;

        /* 넘치는 애들은 스크롤 */
        overflow: scroll;
        /* 넘치는 애들은 숨기기 */
        overflow: hidden;
      }
      .CSS_알맹이 {
        width: 150px;

        background-color: skyblue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="CSS_네모박스">
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
    </div>
  </body>
</html>
