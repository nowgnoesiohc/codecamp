<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이벤트 버블링 기본기능 막기 실습</title>
    <style>
      .CSS_이미지사진 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
    </style>
    <script>
      const JS_삭제하기기능 = (event, 삭제할거) => {
        event.preventDefault(); // 이거 없으면 바닥에 있는 a태그 기본 기능 실행됨.

        alert(`${삭제할거}번 사진이 삭제되었습니다`);
      };
    </script>
  </head>
  <body>
    <a href="./01-event-bubbling2-prevent-default-detail.html">
      <div class="CSS_이미지사진">
        <button onclick="JS_삭제하기기능(event, 1)">1번 삭제</button>
      </div>
    </a>
    <a href="./01-event-bubbling2-prevent-default-detail.html">
      <div class="CSS_이미지사진">
        <button onclick="JS_삭제하기기능(event, 2)">2번 삭제</button>
      </div>
    </a>
  </body>
</html>
