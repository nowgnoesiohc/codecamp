<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>스로틀스크롤 실습</title>
    <style>
      .CSS_네모상자 {
        width: 500px;
        height: 500px;
        background-color: green;
        margin: 50px;
      }
    </style>
    <script>
      const JS_네모상자보여주는기능 = () => {
        const 기존네모상자들 =
          document.getElementById("HTML_네모상자보여주는곳").innerHTML;
        document.getElementById("HTML_네모상자보여주는곳").innerHTML =
          기존네모상자들 +
          `
                <div class="CSS_네모상자"></div>
            `;
      };

      let 타이머;
      window.addEventListener("scroll", () => {
        const 스크롤퍼센트 =
          document.documentElement.scrollTop /
          (document.documentElement.scrollHeight -
            document.documentElement.clientHeight);
        if (스크롤퍼센트 < 0.9) return;
        if (타이머) return;

        console.log("상자를 그려줍니다.");
        JS_네모상자보여주는기능();

        타이머 = setTimeout(() => {
          clearTimeout(타이머);
          타이머 = null;

          const 마지막스크롤퍼센트 =
            document.documentElement.scrollTop /
            (document.documentElement.scrollHeight -
              document.documentElement.clientHeight);
          if (마지막스크롤퍼센트 === 1) JS_네모상자보여주는기능();
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="HTML_네모상자보여주는곳" class="CSS_네모상자보여주는곳">
      <div class="CSS_네모상자"></div>
      <div class="CSS_네모상자"></div>
      <div class="CSS_네모상자"></div>
    </div>
  </body>
</html>
