<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>클립보드 실습</title>
    <script>
      const JS_내용복사기능 = () => {
        const 내용 = document.getElementById("HTML_내용").innerText;
        navigator.clipboard.writeText(내용);
        alert("복사되었습니다!");
      };
      const JS_꾸며서복사기능 = () => {
        const 내용 = document.getElementById("HTML_내용").innerText;
        navigator.clipboard.writeText("민지의 다이어리 : " + 내용);
        alert("복사되었습니다!");
      };
    </script>
  </head>
  <body>
    <div id="HTML_내용">
      안녕하세요. 철수는 12살이고 다람쥐초등학교에 다닙니다.
    </div>
    <button onclick="JS_내용복사기능()">복사</button>
    <button onclick="JS_꾸며서복사기능()">꾸며서복사</button>
  </body>
</html>
