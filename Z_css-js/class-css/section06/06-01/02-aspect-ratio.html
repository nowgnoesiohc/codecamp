<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이미지 비율 실습</title>
    <style>
      .CSS_강아지이미지1 {
        width: 300px;
        /* height: 300px; */
        background-color: black;

        aspect-ratio: 1/3; /* 가로1 : 세로3 */
      }

      .CSS_강아지이미지2 {
        width: 300px;
        /* height: 300px; */
        background-color: black;

        aspect-ratio: 2/1; /* 가로2 : 세로1 */
      }

      .CSS_강아지이미지3 {
        /* width: 300px; */
        height: 300px;
        background-color: black;

        aspect-ratio: 2/1; /* 가로2 : 세로1 */
      }
    </style>
  </head>
  <body>
    <div>1:3 방식</div>
    <img src="../00-dog.jpg" class="CSS_강아지이미지1" />
    <div>2:1 방식</div>
    <img src="../00-dog.jpg" class="CSS_강아지이미지2" />
    <div>2:1 방식</div>
    <img src="../00-dog.jpg" class="CSS_강아지이미지3" />
    <div>2:1 방식</div>
    <button class="CSS_태그도됨">버튼</button>
  </body>
</html>
