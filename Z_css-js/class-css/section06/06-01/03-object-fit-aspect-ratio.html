<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이미지 맞춤 비율 실습</title>

      .CSS_스크롤 {
        display: flex;
        flex-direction: column;
        height: 500px;
        overflow: scroll;
      }

      <img src="../00-dog.jpg" class="CSS_강아지이미지" />

      <img src="../00-image3.jpg" class="CSS_강아지이미지" />
      <img src="../00-image4.jpg" class="CSS_강아지이미지" />
      <img src="../00-image5.jpg" class="CSS_강아지이미지" />
      <img src="../00-image6.jpg" class="CSS_강아지이미지" />
    </div>
  </body>
</html>
