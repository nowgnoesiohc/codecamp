<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>다크모드 실습</title>
    <style>
      .CSS_불켜진방 {
        color: black;
        background-color: white;
      }
      .CSS_불꺼진방 {
        color: white;
        background-color: black;
      }
    </style>
    <script>
      const JS_전구기능 = () => {
        if (event.target.checked === true) {
          document.body.className = "CSS_불꺼진방";
        } else {
          document.body.className = "CSS_불켜진방";
        }
      };
    </script>
  </head>
  <body class="CSS_불켜진방">
    <input type="checkbox" onclick="JS_전구기능(event)" />불끄고잠자기
    <br /><br />
    이메일: <input type="text" /><br />
    비밀번호: <input type="password" /><br />
    <button>회원가입</button>
  </body>
</html>
