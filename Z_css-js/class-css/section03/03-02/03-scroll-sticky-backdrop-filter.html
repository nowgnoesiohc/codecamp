<!DOCTYPE html>
<html lang="en">
  <head>
    <title>스티키 스크롤 실습</title>
    <style>
      /* 1. 스크롤 영역 */
      .CSS_네모박스 {
        width: 200px;
        height: 300px;
        border: 1px solid blue;

        /* 넘치는 애들은 스크롤 */
        overflow: scroll;
      }
      .CSS_알맹이 {
        /* 부모가 flex일 때, 나는 찌그러지지 않을거얌 */
        width: 150px;
        height: 180px;
        background-color: skyblue;
        margin: 10px;
      }

      /* 2. 헤더영역 */
      .CSS_제목박스 {
        position: sticky;
        top: 10px;
        width: 100%;
        height: 50px;
        /* background-color: bisque; */

        /* 내가 뿌옇게 변함 */
        /* filter: blur(10px); */

        /* 색깔 들어가있으면 안먹힘, 색이 없어져야 비치는 모습이 보임-> 배경색 없애기 */
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="CSS_네모박스">
      <div class="CSS_제목박스">민지의 다이어리</div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
    </div>
  </body>
</html>
