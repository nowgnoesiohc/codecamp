<!DOCTYPE html>
<html lang="en">
  <head>
    <title>가로스크롤 실습</title>
    <style>
      .CSS_네모박스 {
        display: flex;
        width: 200px;
        height: 300px;
        border: 1px solid blue;

        /* 넘치는 애들은 스크롤 */
        overflow-x: scroll;
        /* 넘치는 애들은 숨기기 */
        /* overflow-x: hidden; */
      }
      .CSS_알맹이 {
        /* 부모가 flex일 때, 나는 찌그러지지 않을거얌 */
        flex-shrink: 0;
        width: 150px;
        height: 180px;
        background-color: skyblue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="CSS_네모박스">
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
    </div>
  </body>
</html>
