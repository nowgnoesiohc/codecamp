<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>패딩과 마진 실습</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }
      /* 패딩 연습 */
      .CSS_네모상자1 {
        width: 300px;
        height: 300px;
        background-color: darksalmon;
        padding-top: 30px;
        padding-left: 20px;

        border: 2px solid blue;
        /* 내용박스가 기본값임 */
        /* box-sizing: content-box;  */
        box-sizing: border-box;
      }
      /* 마진 연습 */
      .CSS_네모상자2 {
        width: 300px;
        height: 300px;
        background-color: darkkhaki;
      }
      .CSS_인풋창 {
        margin-top: 30px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="CSS_네모상자1">
      <input type="text" />
    </div>
    <div class="CSS_네모상자2">
      <input type="text" class="CSS_인풋창" />
    </div>
  </body>
</html>
