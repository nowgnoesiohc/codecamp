<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>텍스트 그라데이션 실습</title>
    <style>
      /* https://cssgradient.io/ */
      .CSS_텍스트박스1 {
        background: linear-gradient(
          0deg,
          rgba(34, 193, 195, 1) 0%,
          rgba(253, 187, 45, 1) 100%
        );
      }
      .CSS_텍스트박스2 {
        background: linear-gradient(
          0deg,
          rgba(34, 193, 195, 1) 0%,
          rgba(253, 187, 45, 1) 100%
        );
        background-clip: text;
        color: transparent; /* 원래 글자 색은 없애준다. */
      }
    </style>
  </head>
  <body>
    <h1 class="CSS_텍스트박스1">안녕하세요</h1>
    <h1 class="CSS_텍스트박스2">안녕하세요</h1>
  </body>
</html>
