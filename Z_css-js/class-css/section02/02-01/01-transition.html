<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>트랜지션 실습</title>
    <style>
      .CSS_네모상자 {
        width: 300px;
        height: 300px;
        background-color: beige;

        /* 줄바꿈 인식, 나는 프리티어때문에 줄바꿈 안되긴함,, */
        white-space: pre;

        transition: width 0.5s, height 0.5s, background-color 0.5s;
      }
      .CSS_네모상자:hover {
        width: 400px;
        height: 400px;
        background-color: cadetblue;
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div class="CSS_네모상자">
      안녕하세요 저는 철수입니다. 나이는 12살이고, 다람쥐초등학교에 다닙니다
    </div>
  </body>
</html>
