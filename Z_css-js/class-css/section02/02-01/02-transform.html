<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>트랜스폼 실습</title>
    <style>
      .비틀기 {
        transform: skewX(30deg);
      }
      .돌려서뒤집기_X {
        transform: rotateX(30deg);
      }
      .돌려서뒤집기_Y {
        transform: rotateY(30deg);
      }
      .돌려서뒤집기_Z {
        transform: rotateZ(30deg);
      }
      .확대하기 {
        transform: scaleX(1.5);
      }
    </style>
  </head>
  <body>
    <button class="비틀기">비틀기</button>
    <button class="돌려서뒤집기_X">돌려서뒤집기_X</button>
    <button class="돌려서뒤집기_Y">돌려서뒤집기_Y</button>
    <button class="돌려서뒤집기_Z">돌려서뒤집기_Z</button>
    <button class="확대하기">확대하기</button>
  </body>
</html>
