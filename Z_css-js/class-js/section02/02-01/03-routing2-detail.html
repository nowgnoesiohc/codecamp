<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>상세 페이지</title>
    <script>
      // 주소창의 문자열을 뽑아가지고 변수에다가 담기
      const 쿼리스트링 = location.search;
      const 잘게나누어담은통 = new URLSearchParams(쿼리스트링);
      const 바나나 = 잘게나누어담은통.get("banana");
      const 사과 = 잘게나누어담은통.get("apple");

      alert(`바나나는 ${바나나}개, 사과는 ${사과}개가 있습니다.`);
    </script>
  </head>
  <body>
    <div>상세보기 페이지입니다.</div>
  </body>
</html>
