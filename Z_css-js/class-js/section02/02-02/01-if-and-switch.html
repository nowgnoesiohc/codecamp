<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>조건문 실습</title>
    <script>
      if (1 + 1 === 2) console.log("정답입니다!");

      if (1 + 1 === 3) console.log("틀렸습니다~");
      else console.log("정답입니다람쥐");

      if (1 + 1 === 3) console.log("틀렸습니다~");
      else if (1 + 1 === 2) console.log("모르겠습니다");
      else console.log("정답입니다람쥐");

      // 삼항연산자
      const 과학점수 = 50;
      const 점수결과표 =
        과학점수 >= 90 ? "과학 합격입니다!" : "과학공부가 부족해요!";
      console.log("점수결과표");

      // switch문
      const 사탕 = "딸기맛";
      switch (사탕) {
        case "포도맛": {
          console.log("포도맛 선택");
          break;
        }
        case "딸기맛": {
          console.log("딸기맛 선택");
          break;
        }
        case "박하맛": {
          console.log("박하맛 선택");
          break;
        }
        default: {
          console.log("잘못선택하였습니다");
        }
      }
    </script>
  </head>
  <body></body>
</html>
