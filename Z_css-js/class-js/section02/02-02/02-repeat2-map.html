<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>반복문 실습</title>
    <script>
      // 1. 기초 map 실습
      // const 친구들 = ['철수', '영희', '훈이']
      // const 우리반 = 친구들.map(el => el + '어린이')
      // console.log(우리반);

      // const 우리반2 = 친구들.map((el, idx) => `${el}어린이(${idx}번째)`)
      // console.log(우리반2);

      const JS_학생증등록기능 = () => {
        const 학생증1 = {
          이름: "철수",
          나이: 12,
        };
        const 학생증2 = {
          이름: "영희",
          나이: 13,
        };
        const 학생증담는통 = [학생증1, 학생증2];
        localStorage.setItem("학생증목록", JSON.stringify(학생증담는통));
      };

      const JS_학생증그리기기능 = () => {
        const 학생증목록문자열 = localStorage.getItem("학생증목록");
        console.log("🚀 ~ 학생증목록문자열:", 학생증목록문자열);

        const 학생증목록 = JSON.parse(학생증목록문자열);
        console.log("🚀 ~ 학생증목록:", 학생증목록);

        const 학생증으로만든HTML = 학생증목록.map(
          (el, idx) => `
        <div>
          <a href="./02-repeat2-map-detail.html?${idx}">
            ${el.이름}는 ${el.나이}살 입니다.
          </a>
        </div>
      `
        );
        console.log("🚀 ~ 학생증으로만든HTML:", 학생증으로만든HTML.join(""));
        document.getElementById("HTML_학생증보여주는곳").innerHTML =
          학생증으로만든HTML.join("");
      };
    </script>
  </head>
  <body>
    <button onclick="JS_학생증등록기능()">학생증 등록하기</button>
    <button onclick="JS_학생증그리기기능()">학생증 그리기</button>
    <div id="HTML_학생증보여주는곳"></div>
  </body>
</html>
