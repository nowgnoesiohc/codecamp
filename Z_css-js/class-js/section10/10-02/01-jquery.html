<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>제이쿼리 실습</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      const JS_등록하기기능 = () => {
        document.getElementById("HTML_프로필보여주는곳").innerHTML =
          "<p>이름: 철수</p>";
        document.getElementsByClassName("CSS_프로필보여주는곳").item(0).style =
          "color: red";

        $("#HTML_프로필보여주는곳").html("<p>이름: 철수</p>");
        $(".CSS_프로필보여주는곳")[0].style = "color: red";
      };
    </script>
  </head>
  <body>
    <div id="HTML_프로필보여주는곳" class="CSS_프로필보여주는곳"></div>
    <button onclick="JS_등록하기기능()">등록하기</button>
  </body>
</html>
