<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <style>
      .CSS_이미지사진 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        cursor: pointer;
      }
    </style>
    <script>
      const JS_확대하기기능 = () => {
        document.getElementById("HTML_이미지사진").style =
          "width: 100vw; height: 100vh;"; //viewport width : 보이는 화면의 100%
      };
      const JS_좋아요기능 = () => {
        event.stopPropagation(); // 좋아요 버튼 눌렀을때는 확대하기기능 끄기 (부모 태그로 클릭이벤트 전파 막기)
        alert("좋아요가 +1 올라갔습니다");
      };
      const JS_로그인체크기능 = () => {
        event.stopPropagation();
        const 비밀번호 = prompt("로그인 후 이용해주세요.");
        if (비밀번호 === "1234") {
          alert("민지님 반갑습니다!");
          window.removeEventListener("click", JS_로그인체크기능, {
            capture: true,
          });
        } else {
          alert("로그인에 실패하였습니다. 다시 시도해주세요!");
        }
      };
      window.addEventListener("click", JS_로그인체크기능, { capture: true });
    </script>
  </head>
  <body>
    <div
      id="HTML_이미지사진"
      class="CSS_이미지사진"
      onclick="JS_확대하기기능()"
    >
      <button onclick="JS_좋아요기능()">좋아요</button>
    </div>
    <p>사진을 클릭하면 전체화면으로 볼 수 있습니다.</p>
  </body>
</html>
