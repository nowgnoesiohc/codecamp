<!DOCTYPE html>
<html lang="en">
  <head>
    <title>태그스크롤 실습</title>
    <style>
      .CSS_네모박스 {
        width: 1000px;
        height: 500px;
        overflow-y: scroll;
      }
    </style>
    <script>
      const JS_스크롤 = () => {
        document.getElementById("HTML_네모박스").scrollTo({ top: 0 });
      };
    </script>
  </head>
  <body>
    <div id="HTML_네모박스" class="CSS_네모박스">
      <img src="./일러스트 이미지 마스크.png" />
      <button onclick="JS_스크롤()"></button>
    </div>
  </body>
</html>
